<!DOCTYPE html>
<html>
    <head>
        <title>EOY Project: PhotoGram App</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="notifications-bar">
            <h2>Notifications:<span class="message"></span></h2>
        </div>
        <h1>PhotoGram</h1>
        <div class="posts">
        <!-- The posts container. Each picture the user adds will show up here -->
            <img src="https://cdn.pixabay.com/photo/2020/04/11/08/26/lake-5029360__340.jpg">
            <img src="https://cdn.pixabay.com/photo/2020/04/10/11/54/nature-5025462__340.jpg">
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__480.jpg">
        </div>
        <br>
        <br>
        <br>
        <div class="input">
             <!-- The user can add the link to  new photo here -->
            
            <input placeholder="Post Link to New Pic!">
        </div>
        <br>
        <div class="buttons">
            <button class="submit">Add Photo!</button>
        </div>
        <br>
        <div class="likes">
             <h2 class="likes-header">Liked Photos:</h2>
            <div class="liked-photo"></div>
        </div>
    </body>
</html>
